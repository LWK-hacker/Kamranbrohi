    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            position: relative;
            overflow: hidden;
        }

        /* Fire Background Animation */
        @keyframes fireEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://media.giphy.com/media/l3vRnCjHW8U6ZB3za/giphy.gif') no-repeat center;
            background-size: cover;
            opacity: 0.3;
            animation: fireEffect 5s infinite alternate;
            z-index: -1;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            position: relative;
        }

        /* Profile Circle */
        .profile-circle {
            width: 90px;
            height: 90px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 42px;
            border: 3px solid white;
        }

        /* Name & Verified Tick */
        .name {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 10px;
        }

        .tick {
            width: 20px;
            height: 20px;
        }

        /* Social Icons */
        .icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .icons a {
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid white;
            border-radius: 50%;
            transition: 0.3s;
        }

        .icons a:hover {
            background-color: white;
        }

        .icons img {
            width: 25px;
            height: 25px;
            filter: invert(1);
        }

        .icons a:hover img {
            filter: invert(0);
        }

        /* Buttons */
        .buttons {
            margin-top: 30px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 400px;
            margin: 10px auto;
            padding: 12px;
            background-color: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
